version: 2

models:
  - name: int__reasons
    description: Reason informations
    columns:
      - name: reason_sk
        description: Surrogate key of the table
        tests:
          - unique
          - not_null
      - name: reason_id
        description: Reason identificator
      - name: order_id
        description: Foreign key for the orders table
      - name: reason_name
        description: Name of the reason
      - name: reason_type
        description: Type of the reason