version: 2

models:
  - name: dim__customers
    description: Customers informations dimension
    columns:
      - name: customer_id
        description: Primary key of the table
        tests:
          - unique
          - not_null
      - name: name
        description: Name of the customer
      - name: store_name
        description: Name of the store
      - name: customer_type
        description: Type of customer
        tests:
          - accepted_values:
              values: ['Individual', 'Store', 'Store Representative']

